<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML_UNACEM</title>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.3.1/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.0/dist/vuetify.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./public/img_frontAngel/A.png" type="image/x-icon">
</head>

<body>

    <div id="app">

        <v-layout>
            <v-navigation-drawer expand-on-hover rail color="rgba(254,0,2,1)">
                <v-img :width="300" aspect-ratio="16/9" cover src="./public/img_frontAngel/A.png"></v-img>
                <br>
                <br>
                <br>
                <br>
                <v-list density="compact" nav>

                    <div>

                        <v-list-item prepend-icon="mdi-folder" title="Modelo Tipo 1" value="tipo1"
                            @click="mostrarTipo1()"></v-list-item>

                    </div>
                    <div>

                        <v-list-item prepend-icon="mdi-folder" title="Modelo LC3" value="lc3"
                            @click="mostrarLC3()"></v-list-item>

                    </div>


                </v-list>
                <div align="center" style="position: absolute; bottom: 0px; left: 0; right: 0;  ">
                    <v-img style="border-radius: 10px; width: 30%;" src="./public/img_frontAngel/LOGO.png"></v-img>
                </div>

            </v-navigation-drawer>

            <v-main>
                <v-app-bar color="rgba(119, 131, 155, 1)">
                    <v-row>
                        <v-col cols="4">
                            <h4 style="
                            font: normal normal 30px/24px Adobe Clean;
                            letter-spacing: 0px;
                            color: rgba(255, 255, 255, 1);
                            opacity: 1;
                            margin-left: 30px;
                            margin-top: 10px;">Uso de modelos de ML</h4>


                        </v-col>

                        <v-col cols="4">
                            <!-- Espacio vacío -->
                        </v-col>

                        <v-col cols="4" align="right">
                            <v-list-item append-avatar="./public/img_frontAngel/AVATAR.JPG" title="Marco Martinez"
                                class="text-white" subtitle="Código: 17876 DCCA"></v-list-item>
                        </v-col>
                    </v-row>

                </v-app-bar>

                <!-- Modelo tipo 1 -->
                <div v-if="Mostartipo1">

                    <h1 align="center">Cemento Tipo1</h1>


                    <v-row>
                        <v-col cols="6">
                            <div>
                                <h3>Introducir parámetros</h3>
                                <v-row>
                                    <v-col cols="6">
                                        <v-text-field v-model="M325_PR_VS" label="M325_(PR-VS)"></v-text-field>
                                        <v-text-field v-model="Blaine_Aut" label="Blaine_Aut"></v-text-field>
                                        <v-text-field v-model="SiO2_RX_PA" label="SiO2(RX-PA)"></v-text-field>
                                        <v-text-field v-model="Al2O3_RX_PA" label="Al2O3(RX-PA)"></v-text-field>
                                        <v-text-field v-model="Fe2O3_RX_PA" label="Fe2O3(RX-PA)"></v-text-field>
                                        <v-text-field v-model="CaO_RX_PA" label="CaO(RX-PA)"></v-text-field>
                                        <v-text-field v-model="MgO_RX_PA" label="MgO(RX-PA)"></v-text-field>
                                        <v-text-field v-model="SO3_RX_PA" label="SO3(RX-PA)"></v-text-field>
                                        <v-text-field v-model="K2O_RX_PA" label="K2O(RX-PA)"></v-text-field>
                                        <v-text-field v-model="Na2O_RX_PA" label="Na2O(RX-PA)"></v-text-field>
                                        <v-text-field v-model="C3Sc_RX_PA" label="C3Sc(RX-PA)"></v-text-field>
                                        <v-text-field v-model="Alita" label="Alita"></v-text-field>
                                        <v-text-field v-model="Calcite" label="Calcite"></v-text-field>
                                        <v-text-field v-model="C2Sc_RX_PA" label="C2Sc(RX-PA)"></v-text-field>
                                        <v-text-field v-model="Belita" label="Belita"></v-text-field>
                                        <v-text-field v-model="Fluid" label="Fluid"></v-text-field>

                                    </v-col>
                                    <v-col cols="6">
                                        <v-text-field v-model="FVInil" label="FVInil"></v-text-field>
                                        <v-text-field v-model="FVFin" label="FVFin"></v-text-field>
                                        <v-text-field v-model="C3A_RX_PA" label="C3A(RX-PA)"></v-text-field>
                                        <v-text-field v-model="C4AF_RX_PA" label="C4AF(RX-PA)"></v-text-field>
                                        <v-text-field v-model="C3ACubic" label="C3ACubic"></v-text-field>
                                        <v-text-field v-model="C3AOrtho" label="C3AOrtho"></v-text-field>
                                        <v-text-field v-model="Gypsum" label="Gypsum"></v-text-field>
                                        <v-text-field v-model="InsoluQMCA" label="Insolu(QM-CA)"></v-text-field>
                                        <v-text-field v-model="CO2QMCA" label="CO2(QM-CA)"></v-text-field>
                                        <v-text-field v-model="PERDQMCA" label="PERD(QM-CA)"></v-text-field>
                                        <v-text-field v-model="ChloriteIIb" label="ChloriteIIb"></v-text-field>
                                        <v-text-field v-model="Ferrita" label="Ferrita"></v-text-field>
                                        <v-text-field v-model="Yes" label="%Yes"></v-text-field>
                                        <v-text-field v-model="veinticuatro_hrs" label="24hrs"></v-text-field>
                                        <v-text-field v-model="tres_dias" label="3dias"></v-text-field>
                                        <v-text-field v-model="siete_d" label="7d"></v-text-field>
                                        <v-btn @click="PredecirResistenciaTipo1()">Predecir Resistencia</v-btn>
                                    </v-col>
                                </v-row>



                            </div>
                        </v-col>
                        <v-col cols="6">
                            <div v-if="prediccionTipo1">

                                <h3>Resultado:</h3>
                                <h1>{{prediccionTipo1}} MPa</h1>
                            </div>

                        </v-col>


                    </v-row>
                </div>


                <!-- Modelo LC3-->
                <div v-if="MostarLC3">
                    <h1 align="center">Cemento LC3</h1>
                    <v-row>
                        <v-col cols="6">
                            <div>
                                <h3>Introducir parámetros</h3>
                                <v-row>
                                    <v-col cols="6">
                                        <v-text-field v-model="CL" label="CL"></v-text-field>
                                        <v-text-field v-model="T_calcin" label="T_calcin"></v-text-field>
                                        <v-text-field v-model="CL_Ss" label="CL_Ss"></v-text-field>
                                        <v-text-field v-model="time_calcin" label="time_calcin"></v-text-field>
                                        <v-text-field v-model="CC" label="CC"></v-text-field>
                                        <v-text-field v-model="OPC" label="OPC"></v-text-field>
                                        <v-text-field v-model="WB" label="WB"></v-text-field>
                                        <v-text-field v-model="T_cure" label="T_cure"></v-text-field>
                                        <v-text-field v-model="RH_cure" label="RH_cure"></v-text-field>
                                        <v-text-field v-model="age_D" label="age_D"></v-text-field>
                                        <v-text-field v-model="CaO_M" label="CaO_M"></v-text-field>
                                        <v-text-field v-model="Al2O3_M" label="Al2O3_M"></v-text-field>
                                        <v-text-field v-model="MgO_M" label="MgO_M"></v-text-field>
                                        <v-text-field v-model="SiO2_M" label="SiO2_M"></v-text-field>
                                        <v-text-field v-model="Fe2O3_M" label="Fe2O3_M"></v-text-field>
                                        <v-text-field v-model="RM" label="RM"></v-text-field>
                                        <v-text-field v-model="SM" label="SM"></v-text-field>
                                        <v-text-field v-model="AM" label="AM"></v-text-field>
                                        <v-text-field v-model="HM" label="HM"></v-text-field>


                                    </v-col>

                                    <v-col cols="6">
                                        <v-text-field v-model="LM" label="LM"></v-text-field>
                                        <v-text-field v-model="FM" label="FM"></v-text-field>
                                        <v-text-field v-model="CL_SiO2" label="CL_SiO2"></v-text-field>
                                        <v-text-field v-model="CL_Al2O3" label="CL_Al2O3"></v-text-field>
                                        <v-text-field v-model="CL_CaO" label="CL_CaO"></v-text-field>
                                        <v-text-field v-model="CL_MgO" label="CL_MgO"></v-text-field>
                                        <v-text-field v-model="CL_K2O" label="CL_K2O"></v-text-field>
                                        <v-text-field v-model="CL_Na2O" label="CL_Na2O"></v-text-field>
                                        <v-text-field v-model="CL_Fe2O3" label="CL_Fe2O3"></v-text-field>
                                        <v-text-field v-model="CC_SiO2" label="CC_SiO2"></v-text-field>
                                        <v-text-field v-model="CC_Al2O3" label="CC_Al2O3"></v-text-field>
                                        <v-text-field v-model="CC_CaO" label="CC_CaO"></v-text-field>
                                        <v-text-field v-model="CC_MgO" label="CC_MgO"></v-text-field>
                                        <v-text-field v-model="CC_K2O" label="CC_K2O"></v-text-field>
                                        <v-text-field v-model="CC_Na2O" label="CC_Na2O"></v-text-field>
                                        <v-text-field v-model="CC_Fe2O3" label="CC_Fe2O3"></v-text-field>
                                        <v-text-field v-model="OPC_SO3" label="OPC_SO3"></v-text-field>
                                        <v-text-field v-model="OPC_SiO2" label="OPC_SiO2"></v-text-field>
                                        <v-btn @click="PredecirResistenciaLC3()">Predecir Resistencia</v-btn>
                                    </v-col>
                                </v-row>



                            </div>
                        </v-col>
                        <v-col cols="6">
                            <div v-if="prediccionLC3">
                                <h3>Resultado:</h3>
                                <h1>{{prediccionLC3}} MPa</h1>
                                
                            </div>
                    

                        </v-col>

                    </v-row>
                </div>
            </v-main>

        </v-layout>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.3.0/dist/vuetify.min.js"></script>

    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-sweetalert2@5.0.5/dist/vue-sweetalert.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfkit@0.13.0/js/pdfkit.standalone.min.js"></script>

</body>

</html>
